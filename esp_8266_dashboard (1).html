<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #eee;
    }
    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 10px;
    }
    .refresh-timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .chart-container {
      flex: 2;
      min-width: 300px;
    }
    .cards-container {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.2);
      padding: 20px;
      text-align: center;
    }
    .value {
      font-size: 48px;
      color: #00bfff;
    }
    .label {
      font-size: 18px;
      color: #ccc;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ESP8266 Sensor Dashboard</h1>
  <div class="refresh-timer" id="refreshTimer">Refreshing in 10s...</div>

  <div class="dashboard">
    <div class="chart-container">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRS-f4yQ-1ECz7JLsVlvMrN1OTjfIEKLLai7IPyTyRfnT0Y7hUj-ClVhDNqFYani4gVeXJ14U8yS1Iz/pubchart?oid=1652276227&format=interactive"></iframe>
    </div>
    <div class="cards-container">
      <div class="card">
        <div class="label">üå°Ô∏è Temperature</div>
        <div class="value" id="temp">-- ¬∞C</div>
      </div>
      <div class="card">
        <div class="label">üíß Humidity</div>
        <div class="value" id="hum">-- %</div>
      </div>
      <div class="card">
        <div class="label">üåø Air Quality</div>
        <div class="value" id="mq135">--</div>
      </div>
    </div>
  </div>

  <script>
    let countdown = 10;
    const timerElement = document.getElementById("refreshTimer");

    async function fetchSensorData() {
      // Replace with your actual URL
      const url = "https://script.google.com/macros/s/AKfycbyJXBVKJ8XoEhAVkpbxSEMbOKbEgKph0OKGB-dn1lJ2daeLXEe9MJPiJbVXT9ZeFejwfw/exec";

      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("temp").innerText = `${data.temp} ¬∞C`;
        document.getElementById("hum").innerText = `${data.hum} %`;
        document.getElementById("mq135").innerText = `${data.mq135}`;
      } catch (error) {
        console.error("Error fetching sensor data:", error);
      }
    }

    function updateCountdown() {
      countdown--;
      if (countdown <= 0) {
        countdown = 10;
        fetchSensorData();
      }
      timerElement.innerText = `Refreshing in ${countdown}s...`;
    }

    fetchSensorData();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
